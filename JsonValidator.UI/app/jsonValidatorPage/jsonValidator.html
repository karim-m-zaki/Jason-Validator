<div>
    <div id="endMessage" class="modal fade" role="dialog">
        <div class="modal-dialog" style="margin-top: 15%;">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Result Message</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success" ng-show="vm.messageSuc">
                        {{vm.SuccessMess}}  <span style="color:#4399E2;font-weight:bold;text-decoration:underline"></span>
                    </div>

                    <div class="alert alert-danger" ng-show="vm.messageErr">
                        {{vm.ErrMassge}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<nav class="navbar navbar-inverse">
    <div class="navbar-brand" style="font-family: Verdana; font-size: 30px;">
        Json Validator
    </div>
</nav>
    <form role="form" class="form-horizontal container-fluid">
        <div class="form-group">
            <label for="jsondata" class="col-md-2 control-label" style="font-size:20px;">JsonArea</label>

            <div class="col-md-8">
                <textarea id="inputArea" class="form-control" ng-model="vm.jsondata" rows="20" cols="100"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button ng-click="vm.validate(vm)" class="btn btn-primary"><span>Validate</span></button>

            </div>
        </div>
        <br />
        <div>
            <section fullscreen="isFullscreen03">
                <div ui-grid="memberGrid" ui-grid-move-columns ui-grid-resizecolumns ui-grid-pinning ui-grid-edit ui-grid-row-edit ui-grid-selection ui-grid-cellnav></div>
            </section>
        </div>
